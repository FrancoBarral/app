<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/6c5c1fa8c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <h2 id="menu-text">Menu</h2>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <a href="index.html" class="nav-link px-0 align-middle">
                            <li class="nav-item" id="home">
                                Inicio
                            </li>
                        </a>
                        <a href="venta.html" class="nav-link px-0 align-middle">
                            <li class="nav-item" id="orders">
                                Ordenes
                            </li>
                        </a>
                        <a href="#" class="nav-link px-0 align-middle">
                            <li class="nav-item" id="dashboard">
                                Graficos
                            </li>
                        </a>
                        <a href="productos.html" class="nav-link px-0 align-middle">
                            <li class="nav-item" id="product">
                                Inventario
                            </li>
                        </a>
                        <a href="#" class="nav-link px-0 align-middle">
                            <li class="nav-item" id="contacts">
                                Contacto
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
            <div id="app" class="container">
              <header id="header">
                <nav class="navbar navbar-expand-sm navbar-light">
                  <div class="container">
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                      <form class="d-flex my-2 my-lg-0 search">
                        <input
                          class="form-control me-sm-2"
                          type="text"
                          placeholder="Buscar..."
                          v-model="busqueda"
                        />
                        <a
                          class="btn btn-outline-success my-2 my-sm-0"
                          @click="buscar()"
                        >
                          <img src="lupa.png" alt="lupa">
                      </a>
                      </form>
                    </div>
                  </div>
                </nav>
              </header>
              <main>
                <div class="container" id="app">
                    <form class="alta-producto">
                    <h1>Alta de Producto</h1>
                    <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="imagen">Descripcion</label>
                        <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                        <img width="100" :src="descripcion" alt="">
                    </div>
                    <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio">
                    </div>
                    
                    <div class="mb-3">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" v-model="stock">
                    </div>
                    <div class="mb-3">
                    <label for="imagen">Imagen</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="100" :src="imagen" alt="">
                    </div>
                    <button type="button" class="btn btn-success"
                    
                    v-on:click="grabar()">Grabar</button>
                    </form>
                    </div>
            </main>
            </div>
        </div>
    </div>
    <footer>
        <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">
        </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/productos.js"></script>
</body>
</html>
